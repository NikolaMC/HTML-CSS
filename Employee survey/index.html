<html>
    <head>
        <title>Employee survey</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class="container" id="main-container">
            <div class="jumbotron">
                <div class="container">
                    <h1 class="display-4">Employee survey</h1>
                    <p class="lead">This is a survey for our employees. Please fill it out.</p>
                </div> <!-- .container end -->
            </div> <!-- .jumbotron end -->

            <form>

                <div class="form-group"> <!-- Name input -->
                     <label for="userNameInput"><strong>Name:</strong></label><br>
                     <input type="text" id="userNameInput" placeholder="Name (Max 20 letters)" maxlength="20" width="35">
                </div> <!-- .form-group end -->

                <div class="form-group"> <!-- About you text area -->
                    <label for="aboutYouTextArea">About you</label><br>
                    <textarea id="aboutYouTextArea" rows="4" cols="30" placeholder="Write a little about yourself"></textarea>
                </div> <!-- .form-group end -->

                <p><em>Do you actively train in any sport?</em></p>
                <div class="form-group">
                    <div class="form-check"> <!-- Sports radio input -->
                        <input class="form-check-input" type="radio" name="radioYesNo" id="radioYes" value="radioYesValue">
                        <label class="form-check-label" for="radioYes">YES</label>
                    </div> <!-- .form-check end -->
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="radioYesNo" id="radioNo" value="radioNoValue">
                        <label class="form-check-label" for="radioNo">NO</label>
                    </div> <!-- .form-check end -->
                </div> <!-- .form-group end -->

                <p><em><strong>How do you usually read about interesting things?</strong></em></p>
                <div class="form-group">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                        <label class="form-check-label" for="defaultCheck1">Books</label>
                    </div> <!-- .form-check end -->
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                        <label class="form-check-label" for="defaultCheck1">Newspaper</label>
                    </div> <!-- .form-check end -->
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                        <label class="form-check-label" for="defaultCheck1">Online</label>
                    </div> <!-- .form-check end -->
                </div> <!-- .form-group end -->

                <div class="form-group">
                    <label for="exampleFormControlSelect2">What is your favorite movie genre?</label>
                    <select multiple class="form-control" id="exampleFormControlSelect2">
                        <option>Action</option>
                        <option>Romance</option>
                        <option>Comedy</option>
                        <option>Drama</option>
                        <option>Horror</option>
                    </select>
                </div>  <!-- .form-group end -->

                <p>When you click this button, all data from the survey will be sent and saved to the server.</p>
                <button type="submit" class="btn btn-primary">Submit</button>

            </form>
        </div> <!-- Main .container end -->

        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </body>
</html>
