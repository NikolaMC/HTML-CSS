<!DOCTYPE html>
<html lang="zxx">

    <head>
        <meta charset="UTF-8">
        <title>Company name - Contact</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">

            <button class="navbar-toggler mx-auto" type="button" data-toggle="collapse" data-target="#navbar" aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbar">
                
                <ul class="navbar-nav mx-auto mt-2 mt-lg-0 pl-lg-3">
                    <li class="nav-item">
                        <a class="nav-link" href="home.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Contact</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="gallery.html">Gallery</a>
                    </li>
                </ul>

            </div>

        </nav>

        <header>
            <h1 class="heading text-center mt-3">Contact</h1>
            <hr>
        </header>

        <main class="main my-2">

            <form class="contact text-center" action="mailto:nikola.maljenovic@utb.ecutbildning.se" method="POST" enctype="multipart/form-data" name="ContactForm">
                <div class="form-group row">
                    <label for="inputName" class="col-md-1 col-form-label"><strong>Name</strong></label>
                    <div class="col-md-11">
                        <input type="text" class="form-control" id="inputName" placeholder="Name (Letters only. Required)" required pattern="[a-zA-Z]*">
                    </div>
                </div>

                <div class="form-group row">
                    <label for="inputEmail" class="col-md-1 col-form-label"><strong>E-mail</strong></label>
                    <div class="col-md-11">
                        <input type="email" class="form-control" id="inputEmail" placeholder="E-mail (Required)" required>
                    </div>
                </div>

                <div class="form-group row">
                    <label for="inputTextarea" class="col-md-1 col-form-label"><strong>Subject</strong></label>
                    <div class="col-md-11">
                        <textarea class="form-control" id="inputTextarea" rows="4" placeholder="Subject (10-500 characters. Required)" required minlength="10" maxlength="500"></textarea>
                    </div>
                </div>

                <button type="submit" class="btn btn-outline-dark mt-2">Submit</button>
            </form>

        </main>

        <footer class="footer">
            <div class="container">
                <div>
                    <span class="text-muted" id="contact-info">
                        Address: Random Street 12<br>
                        Phone: +46 123 456 789
                    </span>
                </div>
                
                <div class="my-auto">
                    <a class="social-link" href="#"><img class="social-media-logo" src="images/facebook-logo.png" alt="Facebook logo" title="Facebook logo"> Facebook</a>
                    <a class="social-link" href="#"><img class="social-media-logo" src="images/twitter-logo.png" alt="Twitter logo" title="Twitter logo"> Twitter</a>
                </div>
            </div>
        </footer>

        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </body>

</html>
